<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript practice</title>
        <script src="ex10.js"></script>
        <style>
            div.content{
                max-width: 200px;
                margin: auto;
                border-style: solid;
            }

            input.numberInput{
                margin-left: 10px;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            input.button{
                margin-left: 10px;
            }

            p.result{
                margin-left: 10px;
            }

        </style>
    </head>
    <body>
        <div class = "content">
            <input class = "numberInput" type="number" id = "first number">
            <br>
            <input class = "numberInput" type="number" id = "second number">
            <br>
            <input class = "button" type="button" value="Multiply" onclick = "multiply()">
            <input class = "button" type="button" value="Divide" onclick = "divide()">
            <br>
            <p class = "result">The result is: </p>
            <span id = "result"></span>
        </div>
    </body>
</html>
