<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript practice</title>
        <script src = "ex11.js"></script>
        <style>
            div.content{
                max-width: 250px;
                margin: auto;
                border-style: solid;
            }

            input{
                margin-left: 10px;
                margin-top: 10px;
                margin-bottom: 10px;
                margin-right: 10px;
            }

        </style>
    </head>
    <body>
        <div class = "content">
            <input  type="number" step="0.1" id = "temperature">
            <br>
            <input  type="button" value="to Celsius" onclick = "toCelsius()">
            <input  type="button" value="to Fahrenheit" onclick = "toFahrenheit()">
            <br>
            <span id = "celsius"></span> celsius
            <br>
            <span id = "fahrenheit"></span> fahrenheit
        </div>
    </body>
</html>
